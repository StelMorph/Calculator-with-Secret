<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator + Games</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="calculator-view">

    <!-- Calculator -->
    <div class="calculator">
      <input type="text" id="display" placeholder="0">
      <div class="buttons">
        <button>7</button><button>8</button><button>9</button><button>/</button>
        <button>4</button><button>5</button><button>6</button><button>*</button>
        <button>1</button><button>2</button><button>3</button><button>-</button>
        <button>0</button><button>C</button><button>=</button><button>+</button>
      </div>

      <!-- History Panel Below Calculator -->
      <div id="history-list-container">
        <h3>ðŸ“œ History</h3>
        <div id="history-list"></div>
      </div>
    </div>

    <!-- Game Guidance (Right of Calculator) -->
    <div class="guidance-container">
      <button class="toggle-button" onclick="toggleGuidance()">Show Guidance</button>
      <div class="guidance" id="guidance-box">
        <h3>ðŸŽ® Hidden Game Triggers:</h3>
        <ul id="game-list-ul">
          <!-- This list is populated by calculator.js -->
        </ul>
        <p>Press <strong>=</strong> to play. Press <strong>Alt + CapsLock</strong> to return.</p>
      </div>
    </div>
  </div>

  <!-- Game View -->
  <div id="game-view" style="display: none;">
    <div id="game-area"></div>
  </div>

  <script src="calculator.js"></script>
</body>
</html>
